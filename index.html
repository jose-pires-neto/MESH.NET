<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome P2P Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mono: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            /* mono-100 */
            color: #1f2937;
            /* mono-800 */
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for minimalist look */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Simple Peer for WebRTC -->
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <!-- IDB for IndexDB -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
</head>

<body class="h-screen flex flex-col overflow-hidden bg-mono-50">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-mono-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-mono-200">
            <h1 class="text-2xl font-bold mb-6 text-center tracking-tight text-mono-900">Join the Mesh</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-mono-600 mb-1">Username</label>
                    <input type="text" id="username-input"
                        class="w-full px-4 py-2 border border-mono-300 rounded-lg focus:ring-2 focus:ring-mono-500 focus:border-transparent outline-none transition-all"
                        placeholder="Enter your alias...">
                </div>
                <button id="join-btn"
                    class="w-full bg-mono-900 text-white py-2 rounded-lg hover:bg-mono-800 transition-colors font-medium">Connect</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-mono-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-mono-900">Edit Profile</h2>
                <button id="close-settings-btn" class="text-mono-500 hover:text-mono-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-mono-600 mb-1">Avatar (URL or Base64)</label>
                    <div class="flex space-x-2">
                        <input type="text" id="settings-avatar-input"
                            class="flex-1 px-4 py-2 border border-mono-300 rounded-lg focus:ring-2 focus:ring-mono-500 outline-none"
                            placeholder="https://...">
                        <button id="settings-avatar-random-btn"
                            class="bg-mono-200 text-mono-700 px-3 py-2 rounded-lg hover:bg-mono-300">ðŸŽ²</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-mono-600 mb-1">Bio</label>
                    <textarea id="settings-bio-input" rows="3"
                        class="w-full px-4 py-2 border border-mono-300 rounded-lg focus:ring-2 focus:ring-mono-500 outline-none resize-none"
                        placeholder="Tell us about yourself..."></textarea>
                </div>
                <button id="save-settings-btn"
                    class="w-full bg-mono-900 text-white py-2 rounded-lg hover:bg-mono-800 transition-colors font-medium">Save
                    Profile</button>
            </div>
        </div>
    </div>

    <!-- Peer Info Modal -->
    <div id="peer-modal"
        class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-mono-200 relative">
            <button id="close-peer-modal-btn" class="absolute top-4 right-4 text-mono-500 hover:text-mono-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div class="flex flex-col items-center">
                <div class="w-24 h-24 rounded-full bg-mono-200 mb-4 overflow-hidden" id="peer-modal-avatar">
                    <!-- Img injected here -->
                </div>
                <h2 class="text-2xl font-bold text-mono-900 mb-1" id="peer-modal-username">Username</h2>
                <p class="text-sm text-mono-500 mb-4" id="peer-modal-id">ID: ...</p>
                <p class="text-center text-mono-700 italic mb-6" id="peer-modal-bio">No bio available.</p>

                <div class="w-full border-t border-mono-200 pt-4">
                    <h3 class="text-sm font-bold text-mono-400 uppercase tracking-wider mb-2">Recent Activity</h3>
                    <div id="peer-modal-posts" class="space-y-2 text-sm text-mono-600">
                        <!-- Recent posts injected here -->
                        <p class="text-center text-mono-400">No recent posts.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App (Hidden initially) -->
    <div id="app-container" class="hidden flex-1 flex max-w-6xl mx-auto w-full h-full">

        <!-- Sidebar (Navigation & Profile) -->
        <aside class="w-64 hidden md:flex flex-col border-r border-mono-200 bg-white p-6">
            <div class="mb-8">
                <h2 class="text-xl font-bold tracking-tighter">MESH<span class="text-mono-400">.NET</span></h2>
            </div>
            <nav class="flex-1 space-y-2">
                <a href="#"
                    class="flex items-center space-x-3 px-4 py-3 bg-mono-100 rounded-lg text-mono-900 font-medium">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span>Feed</span>
                </a>
                <a href="#" id="profile-link"
                    class="flex items-center space-x-3 px-4 py-3 text-mono-500 hover:bg-mono-50 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Profile</span>
                </a>
            </nav>
            <div class="mt-auto pt-6 border-t border-mono-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-mono-200 flex items-center justify-center text-mono-600 font-bold"
                        id="current-user-avatar">?</div>
                    <div>
                        <p class="text-sm font-medium text-mono-900" id="current-user-name">Guest</p>
                        <p class="text-xs text-mono-500">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Mobile Header (Visible only on mobile) -->
        <header
            class="md:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-mono-200 z-20 flex items-center justify-between px-4">
            <h1 class="text-xl font-bold tracking-tighter">MESH<span class="text-mono-400">.NET</span></h1>
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 rounded-full bg-red-500" id="mobile-connection-indicator"></div>
                <div class="w-8 h-8 rounded-full bg-mono-200 flex items-center justify-center text-mono-600 font-bold text-sm"
                    id="mobile-user-avatar">?</div>
            </div>
        </header>

        <!-- Mobile Bottom Navigation (Visible only on mobile) -->
        <nav
            class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-mono-200 z-20 flex justify-around items-center pb-safe">
            <button id="mobile-nav-feed" class="flex flex-col items-center justify-center w-full h-full text-mono-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Feed</span>
            </button>
            <button id="mobile-nav-network"
                class="flex flex-col items-center justify-center w-full h-full text-mono-400 hover:text-mono-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Network</span>
            </button>
            <button id="mobile-nav-profile"
                class="flex flex-col items-center justify-center w-full h-full text-mono-400 hover:text-mono-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Profile</span>
            </button>
        </nav>

        <!-- Mobile Network View (Hidden by default) -->
        <div id="mobile-network-view" class="hidden md:hidden fixed inset-0 z-10 bg-white pt-16 pb-16 flex flex-col">
            <div class="p-4 border-b border-mono-200">
                <h2 class="text-lg font-bold mb-2">Network Status</h2>
                <div class="h-64 bg-mono-50 rounded-xl border border-mono-200 overflow-hidden relative">
                    <canvas id="mobile-network-canvas" class="w-full h-full"></canvas>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <h3 class="font-bold text-mono-900 mb-4">Active Peers</h3>
                <div id="mobile-peers-list" class="space-y-4">
                    <!-- Peers injected here -->
                </div>
            </div>
        </div>

        <!-- Main Feed -->
        <main class="flex-1 flex flex-col min-w-0 bg-white border-r border-mono-200">
            <!-- Header -->
            <header
                class="sticky top-0 z-10 bg-white/80 backdrop-blur-md border-b border-mono-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-lg font-bold">Home</h2>
                <div class="text-xs text-mono-400 font-mono" id="connection-status">Disconnected</div>
            </header>

            <!-- Feed Stream -->
            <div id="feed-container" class="flex-1 overflow-y-auto p-0">
                <!-- Posts will be injected here -->
                <div class="p-8 text-center text-mono-400">
                    <p>Waiting for peers...</p>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (Peers) -->
        <aside class="w-80 hidden lg:block p-6 bg-white flex flex-col">
            <h3 class="font-bold text-mono-900 mb-4">Network Visualizer</h3>
            <div class="h-48 bg-mono-50 rounded-xl border border-mono-200 mb-6 overflow-hidden relative">
                <canvas id="network-canvas" class="w-full h-full"></canvas>
            </div>

            <h3 class="font-bold text-mono-900 mb-4">Active Peers</h3>
            <div id="peers-list" class="space-y-4 flex-1 overflow-y-auto">
                <!-- Peer items -->
            </div>
        </aside>

    </div>

    <!-- Floating Action Button (FAB) -->
    <button id="fab-create-post"
        class="fixed bottom-20 md:bottom-8 right-6 md:right-8 w-14 h-14 bg-mono-900 text-white rounded-full shadow-xl hover:bg-mono-800 hover:scale-105 transition-all duration-300 z-60 flex items-center justify-center group">
        <svg class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Full Screen Create Post Modal -->
    <div id="create-post-modal"
        class="fixed inset-0 z-50 bg-black/40 backdrop-blur-md hidden flex-col transition-all duration-300 opacity-0 scale-95">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-4 md:p-6 border-b border-mono-200">
            <button id="close-create-post-btn"
                class="text-mono-500 hover:text-mono-900 transition-colors p-2 rounded-full hover:bg-mono-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <button id="submit-post-btn"
                class="bg-mono-900 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-mono-800 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">
                Post
            </button>
        </div>

        <!-- Modal Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 max-w-4xl mx-auto w-full">
            <div class="flex space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 rounded-full bg-mono-200 flex items-center justify-center text-mono-600 font-bold text-lg"
                        id="modal-user-avatar">?</div>
                </div>
                <div class="flex-1">
                    <textarea id="modal-post-content" rows="6"
                        class="w-full border-none focus:ring-0 resize-none text-xl md:text-2xl placeholder-mono-300 bg-transparent leading-relaxed"
                        placeholder="What's on your mind?"></textarea>

                    <!-- Image Preview Area -->
                    <div id="modal-image-preview-container" class="hidden mt-6 relative group">
                        <img id="modal-image-preview" src=""
                            class="w-full max-h-[60vh] object-cover rounded-2xl shadow-sm border border-mono-100">
                        <button id="modal-remove-image-btn"
                            class="absolute top-4 right-4 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 backdrop-blur-sm transition-colors opacity-0 group-hover:opacity-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Footer (Tools) -->
        <div class="p-4 md:p-6 border-t border-mono-200 bg-white/50">
            <div class="max-w-4xl mx-auto w-full flex items-center space-x-4">
                <input type="file" id="modal-image-input" accept="image/*" class="hidden">
                <button id="modal-attach-image-btn"
                    class="text-mono-500 hover:text-mono-900 p-3 rounded-full hover:bg-mono-100 transition-colors flex items-center space-x-2 group">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="text-sm font-medium hidden md:inline">Add Photo</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Thread View Modal -->
    <div id="thread-modal"
        class="fixed inset-0 z-50 bg-white hidden flex flex-col h-[100dvh] transition-all duration-300">
        <!-- Header -->
        <div class="flex-none flex items-center p-4 border-b border-mono-200 bg-white/80 backdrop-blur-md z-10">
            <button id="close-thread-btn" class="mr-4 p-2 hover:bg-mono-100 rounded-full transition-colors">
                <svg class="w-6 h-6 text-mono-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>
            <h2 class="text-xl font-bold">Thread</h2>
        </div>

        <!-- Thread Content -->
        <div class="flex-1 overflow-y-auto min-h-0 bg-white scroll-smooth" id="thread-container">
            <!-- Parent Post -->
            <div id="thread-parent-post" class="border-b border-mono-200"></div>

            <!-- Replies -->
            <div id="thread-replies" class="pb-24">
                <!-- Replies injected here -->
            </div>
        </div>

        <!-- Reply Input -->
        <div class="flex-none border-t border-mono-200 p-4 bg-white z-20">
            <div class="max-w-4xl mx-auto flex items-start space-x-3">
                <div class="w-10 h-10 rounded-full bg-mono-200 flex-shrink-0 overflow-hidden" id="thread-user-avatar">
                    <!-- Avatar injected -->
                </div>
                <div class="flex-1">
                    <textarea id="thread-reply-input" rows="2"
                        class="w-full bg-mono-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-mono-900 resize-none"
                        placeholder="Post your reply..."></textarea>
                    <div class="flex justify-end mt-2">
                        <button id="thread-reply-btn"
                            class="bg-mono-900 text-white px-4 py-2 rounded-full font-bold text-sm hover:bg-mono-800 transition-all disabled:opacity-50">
                            Reply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/signaling.js"></script>
    <script src="js/p2p.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
